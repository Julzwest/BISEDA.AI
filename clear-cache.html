<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clearing Cache - Biseda.ai</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(168, 85, 247, 0.3);
      border-top-color: #a855f7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 { color: #a855f7; }
    p { color: #94a3b8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Duke pastruar cache...</h1>
    <p>Ju lutem prisni...</p>
  </div>
  <script>
    // Clear all caches
    if ('caches' in window) {
      caches.keys().then(names => {
        names.forEach(name => caches.delete(name));
      });
    }
    
    // Clear localStorage items related to caching
    localStorage.removeItem('sw-version');
    
    // Force reload without cache after 2 seconds
    setTimeout(() => {
      window.location.href = '/?cleared=' + Date.now();
    }, 2000);
  </script>
</body>
</html>
