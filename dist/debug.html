<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
    <script>
        console.log('Debug page loaded');
        
        // Test if React can load
        fetch('/src/main.jsx')
            .then(r => r.text())
            .then(text => {
                console.log('‚úÖ main.jsx loaded:', text.substring(0, 100));
                document.body.innerHTML += '<p style="color: green;">‚úÖ main.jsx accessible</p>';
            })
            .catch(e => {
                console.error('‚ùå main.jsx error:', e);
                document.body.innerHTML += '<p style="color: red;">‚ùå main.jsx error: ' + e.message + '</p>';
            });
        
        // Test if App can load
        fetch('/src/App.jsx')
            .then(r => r.text())
            .then(text => {
                console.log('‚úÖ App.jsx loaded:', text.substring(0, 100));
                document.body.innerHTML += '<p style="color: green;">‚úÖ App.jsx accessible</p>';
            })
            .catch(e => {
                console.error('‚ùå App.jsx error:', e);
                document.body.innerHTML += '<p style="color: red;">‚ùå App.jsx error: ' + e.message + '</p>';
            });
    </script>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #000;
            color: #0f0;
        }
        h1 { color: #0ff; }
    </style>
</head>
<body>
    <h1>üîç Debug Test</h1>
    <p>Check browser console (F12) for results</p>
    <p><a href="/" style="color: #0ff;">‚Üê Back to App</a></p>
</body>
</html>
